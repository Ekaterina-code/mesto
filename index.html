<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
  </head>

  <body class="body">
    <div class="input">
      <div class="input__profile">
        <button type='button' class="input__close"></button>
        <form name='profile-info' class="input__edit-form">
          <h2 class="input__form">Редактировать профиль</h2>
          <input type="text" name='profile-title' placeholder="Имя" class="input__text input__text_type_title">
          <input type="text" name='profile-subtitle' placeholder="Профессия" class="input__text input__text_type_subtitle">
          <button type='submit' class="input__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="add-card">
      <div class="add-card__modal">
        <button type='button' class="add-card__close"></button>
        <form name='add-card' class="add-card__add-form">
          <h2 class="add-card__form">Новое место</h2>
          <input type="text" name='add-card-name' placeholder="Название" class="add-card__text add-card__text_type_name">
          <input type="text" name='add-card-link' placeholder="Ссылка на картинку" class="add-card__text add-card__text_type_link">
          <button type='submit' class="add-card__button">Создать</button>
        </form>
      </div>
    </div>
    <div class="view">
      <div class="view__image-modal">
        <button type='button' class="view__close"></button>
        <img class="view__image" src="./images/no_img.jpg" alt="Картинка">
        <h2 class='view__title'>Картинка</h2>
      </div>
    </div>

    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
      </header>

      <main class="content">
        <section class="profile">
          <img src="./images/avatar.jpg" alt="Картинка Аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__title-box"> 
              <h1 class="profile__title">Жак-Ив Кусто</h1> 
              <button type='button' class="profile__edit"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type='button' class="profile__add-button"></button>
        </section>

        <section class="elements">
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
     </div>

    <template id="element-template">
      <div class="element">
        <img class="element__image">
        <h2 class="element__title"></h2>
        <button type='button' class="element__like"></button>            
        <button type='button' class="element__delete"></button>
      </div>
    </template>
    <script src="./scripts/script.js"></script>
  </body>
</html>

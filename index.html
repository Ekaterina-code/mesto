<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
  </head>

  <body class="body">
    <div class="input">
      <button class="input__close"></button>
      <div class="input__edit-form">
        <h2 class="input__form">Редактировать профиль</h2>
        <input type="text" placeholder="Имя" class="input__text input__text_type_title">
        <div class="input__line"></div>
        <input type="text" placeholder="Профессия" class="input__text input__text_type_subtitle">
        <div class="input__line"></div>
        <button class="input__button">Сохранить</button>
      </div>
    </div>

    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
        <div class="header__line"></div>
      </header>

      <main class="content">
        <section class="profile">
          <img src="./images/avatar.jpg" alt="Картинка Аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__title-box"> 
              <h1 class="profile__title">Жак-Ив Кусто</h1> 
              <button class="profile__edit"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="elements">
          <div class="element">
            <img src="./images/karachaevo.jpg" alt="Карачаевск" class="element__image">
            <div class="element__info">
              <h2 class="element__title">Карачаевск</h2>
              <div class="element__like"></div>
            </div>
          </div>
          <div class="element">
            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
            <div class="element__info">
              <h2 class="element__title">Гора Эльбрус</h2>
              <div class="element__like"></div>
            </div>
          </div>
          <div class="element">
            <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
            <div class="element__info">
              <h2 class="element__title">Домбай</h2>
              <div class="element__like"></div>
            </div>
          </div>
          <div class="element">
            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
            <div class="element__info">
              <h2 class="element__title">Гора Эльбрус</h2>
              <div class="element__like"></div>
            </div>
          </div>
          <div class="element">
            <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
            <div class="element__info">
              <h2 class="element__title">Домбай</h2>
              <div class="element__like"></div>
            </div>
          </div>
          <div class="element">
            <img src="./images/karachaevo.jpg" alt="Карачаево-Черкесск" class="element__image">
            <div class="element__info">
              <h2 class="element__title">Карачаево-Черкесск</h2>
              <div class="element__like"></div>
            </div>
          </div> 
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>

     </div>
     <script src="./scripts/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
  </head>

  <body class="body">
    <div class="popup profile-popup">
      <div class="popup__modal">
        <div class="popup__overlay"></div>
        <button type='button' class="popup__close"></button>
        <form name='profile-info' class="popup__form">
          <h2 class="popup__header">Редактировать профиль</h2>
          <input id="profile-title" type="text" name='profile-title' minlength=2 maxlength=40 required placeholder="Имя" class="popup__input popup__input_type_title">
          <span class="profile-title-error popup__error"></span>
          <input id="profile-subtitle" type="text" name='profile-subtitle' minlength=2 maxlength=200 required placeholder="Профессия" class="popup__input popup__input_type_subtitle">
          <span class="profile-subtitle-error popup__error"></span>
          <button type='submit' class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup add-card-popup">
      <div class="popup__modal">
        <div class="popup__overlay"></div>
        <button type='button' class="popup__close"></button>
        <form name='add-card' class="popup__form">
          <h2 class="popup__header">Новое место</h2>
          <input id='add-card-name' type="text" name='add-card-name' minlength=2 maxlength=30 required placeholder="Название" class="popup__input popup__input_type_name">
          <span class="add-card-name-error popup__error"></span>
          <input id='add-card-link' type="url" name='add-card-link' required placeholder="Ссылка на картинку" class="popup__input popup__input_type_link">
          <span class="add-card-link-error popup__error"></span>
          <button type='submit' class="popup__button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup view-popup">
      <div class="view-popup__modal">
        <div class="popup__overlay"></div>
        <button type='button' class="popup__close"></button>
        <img class="view-popup__image" src="<%=require('./images/no_img.jpg')%>" alt="Картинка">
        <h2 class='view-popup__title'>Картинка</h2>
      </div>
    </div>

    <div class="page">
      <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип Место" class="header__logo">
      </header>

      <main class="content">
        <section class="profile">
          <img src="<%=require('./images/avatar.jpg')%>" alt="Картинка Аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__title-box"> 
              <h1 class="profile__title">Жак-Ив Кусто</h1> 
              <button type='button' class="profile__edit"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type='button' class="profile__add-button"></button>
        </section>

        <section class="elements">
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
     </div>

    <template id="element-template">
      <div class="element">
        <img class="element__image" alt="Картинка" src="<%=require('./images/no_img.jpg')%>">
        <h2 class="element__title"></h2>
        <button type='button' class="element__like"></button>            
        <button type='button' class="element__delete"></button>
      </div>
    </template>
  </body>
</html>
